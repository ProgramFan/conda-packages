{% set version = "0.1.0" %}

package:
  name: jupyterlab-extension-pack
  version: {{ version }}

build:
  number: 0
  noarch: python

requirements:
  build:
    - nodejs
    - jupyterlab >=0.35
  run:
    - jupyterlab >=0.35

about:
  home: https://github.com/programfan/conda-packages
  license: MIT
  summary: A set of jupyterlab extensions
