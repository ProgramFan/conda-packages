{% set name = "fortran-language-server" %}
{% set version = "1.10.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bde8c298d06260d209d504d7cf728d602fc6b881ff362e74817e970ac94be5e8

build:
  number: 0
  noarch: python
  entry_points:
    - fortls = fortls.__init__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - future
    - pip
    - python
  run:
    - future
    - python

test:
  imports:
    - fortls
  commands:
    - fortls --help

about:
  home: https://github.com/hansec/fortran-language-server
  license: UNKNOWN
  license_family: OTHER
  summary: FORTRAN Language Server for the Language Server Protocol

extra:
  recipe-maintainers:
    - programfan
