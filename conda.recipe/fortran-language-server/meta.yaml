{% set name = "fortran-language-server" %}
{% set version = "1.9.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4b2d4bd1703c4f76a199841007d261c1af600cda606a9798c39a0c1413bbb6ac

build:
  number: 0
  noarch: python
  entry_points:
    - fortls = fortls.__init__:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - future
    - pip
    - python
  run:
    - future
    - python

test:
  imports:
    - fortls
  commands:
    - fortls --help

about:
  home: https://github.com/hansec/fortran-language-server
  license: UNKNOWN
  license_family: OTHER
  summary: FORTRAN Language Server for the Language Server Protocol

extra:
  recipe-maintainers:
    - programfan
